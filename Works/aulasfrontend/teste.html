<!DOCTYPE html> <!--Todo documento html começa com essas indicação!-->

<html> <!-- Essa tag indica a raiz de um documento html!-->
    <head><!--A tag head indica a coleção de metadados de um html-->
        <title>Lucas de Lima</title>
        
        <!--Bloco style para estilização do html, no caso, o uso do css-->
        <style>
            body { 
                background: #282828;
                color: white;
            }
        </style>
    </head>
<!--1º camada-->
    <body><!--Essa tag representa o corpo da sua página html, tudo que aparecer na página visualmente terá sua
            origem a partir daqui!-->
        Hello Wordl!
        <!--2º camada-->
        <header> <!-- cabeçalho, o uso do header é para melor semântica/escritda do código, nele são agrupados as partes iniiciais da página como logo ou o menu-->
        <!--3º camada-->
            <div> <!--Bloco div não tem siginificado próprio, ele serve para agruparmos em blocos setores semelhantes de forma a organizar o código e até melhorarar para sua estilização em CSS-->
                <a href="https://google.com"> google</a> <!--Caso o elemento a esteja com o atributo href, então o hyperlink poderá ser feito-->
            </div>
        </header>
    </body>
</html>
